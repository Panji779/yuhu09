<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OFFKORS SHOPSS</title>
  <style>
    :root {
      --bg: #eef2f6;
      --card: #ffffff;
      --shadow: 0 10px 18px rgba(15,23,42,0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      background: linear-gradient(180deg,#f7fafc,#e9eef6 40%);
      color: #222;
    }
    .wrap {
      max-width: 420px;
      margin: 18px auto;
      padding: 18px 18px 36px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    .meme {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      box-shadow: 0 3px 6px rgba(0,0,0,0.12);
    }
    .meme img { width: 100%; height: 100%; object-fit: cover; }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: white;
      border-radius: 32px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 10px rgba(0,0,0,0.06) inset;
    }
    .search svg { width: 20px; height: 20px; opacity: 0.6; }
    .search input {
      border: 0; outline: none; font-size: 18px; flex: 1; color: #233;
    }

    .big-btn {
      margin: 18px 0 12px;
      padding: 12px 18px;
      border-radius: 28px;
      color: white;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(12,16,40,0.18);
      text-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }
    .btn-blue { background: linear-gradient(90deg,#6fb0ff 0%,#25324f 100%); }
    .btn-purple { background: linear-gradient(90deg,#46214f 0%,#b84fc3 100%); }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 22px;
      margin-top: 12px;
    }
    .tile {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: var(--shadow);
    }
    .product-img {
      width: 84%;
      height: 84px;
      background: #f6f7fb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0,0,0,0.06) inset;
    }
    .product-img img { max-width: 100%; max-height: 100%; object-fit: contain; }

    .label-plain {
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 2px 0 rgba(0,0,0,0.45);
    }

    @media (max-width: 420px) {
      .wrap { padding: 14px; }
      .product-img { height: 70px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="meme">
      <img src="images/ofkors.jpeg" alt="OFKORS SHOPSS">
    </div>

    <div class="search">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input placeholder="Search..." />
    </div>

    <div class="big-btn btn-blue">Diskon 50%</div>
    <div class="big-btn btn-purple">Produk Terbaru</div>

    <div class="grid">
      <div class="tile">
        <div class="product-img"><img src="images/pinion.jpeg" alt="Pinion"></div>
        <div class="label-plain">Pinion</div>
      </div>

      <div class="tile">
        <div class="product-img"><img src="images/kancing.jpeg" alt="Kancing"></div>
        <div class="label-plain">Kancing</div>
      </div>

      <div class="tile">
        <div class="product-img"><img src="images/hanger.jpeg" alt="Hanger"></div>
        <div class="label-plain">Hanger</div>
      </div>

      <div class="tile">
        <div class="product-img"><img src="images/resleting.jpeg" alt="Resleting"></div>
        <div class="label-plain">Resleting</div>
      </div>

      <div class="tile">
        <div class="product-img"><img src="images/jepitan.jpeg" alt="Jepitan"></div>
        <div class="label-plain">Jepitan</div>
      </div>

      <div class="tile">
        <div class="product-img"><img src="images/engsel.jpeg" alt="Engsel"></div>
        <div class="label-plain">Engsel</div>
      </div>
    </div>
  </div>
</body>
</html>
